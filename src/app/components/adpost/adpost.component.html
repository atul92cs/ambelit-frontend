<div class="main-body">
  <div class="container">
    <h2>Post Free Ad</h2>

   <form [formGroup]="adposting">
     <div class="form-row">
       <div class="col">
         <input type="text"  class="form-control" name="" placeholder="Date">
       </div>
       <div class="col">
         <input type="text" class="form-control" name="" placeholder="Title">
       </div>
     </div>
     <div class="form-row mt-2 mb-2">
       <div class="col">
         <select class="form-control" name="category" (change)="getSubcategory($event.target.value)">
           <option value="">--Select category--</option>
           <option *ngFor="let data of Categories?.result" value="{{data.id}}">{{data.Name}}</option>
         </select>
       </div>
       <div class="col">
          <select class="form-control" name="subcategory">
            <option value="">--Select subcategory--</option>
            <option *ngFor="let data of Subcategories?.result" value="{{data.id}}">{{data.Name}}</option>
          </select>
       </div>
     </div>
     <div class="form-group">
       <div class="input-group">
   <div class="custom-file">
     <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
     <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
   </div>
 </div>
     </div>
     <div class="form-group">
       <textarea class="form-control" name="name" rows="10" cols="125" placeholder="Your ad content goes here"></textarea>
     </div>
     <div class="form-group text-center">
       <button type="button" class="btn btn-primary" name="button">Create ad</button>
     </div>
   </form>
</div>
