<div class="main-body">
  <button type="button" class="btn btn-primary" name="button" style="float:right;" (click)="cancelUpdate()">
   <i class="fas fa-times "></i>
   </button>
   <div class="form-body">
     <form [formGroup]="updateProfile">
       <div class="form-group">
         <input name="Name" class="form-control" formControlName="Name" #Name placeholder="Name">
       </div>
       <div class="form-group">
         <input name="Email" class="form-control" formControlName="Email" #Email placeholder="Email" readonly>
       </div>
       <div class="form-group">
         <input name="Phone" class="form-control" formControlName="Phone" #Phone placeholder="Phone" >
       </div>
       <div class="form-group">
         <select class="form-control" name="Location" formControlName="Location" #Location >
           <option  value="address1">Address 1</option>
           <option value="address2">Address 2</option>
           <option value="address3">Address 3</option>
         </select>
       </div>
       <div class="form-group text-center">
         <button type="button" class="btn btn-primary" name="button" (click)="updateUser(Name.value,Phone.value,Location.value)">Update</button>
       </div>
     </form>
   </div>
</div>
