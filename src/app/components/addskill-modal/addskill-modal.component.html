<div class="main-body">
  <button type="button" class="btn btn-primary" style="float:right;" name="button" >
    <i class="fas fa-times "></i>
  </button>
  <div class="form-body">
    <form [formGroup]="addskill">
      <div class="form-group">
        <select class="form-control" formControlName="skill" #skill name="skill">
          <option value="0">--select--</option>
          <option value="{{data.id}}" *ngFor="let data of skills?.subcategories ">{{data.Name}}</option>
        </select>
      </div>
      <div class="form-group text-center">
        <button type="button" class="btn btn-primary" name="button" (click)="addSkill(skill.value)">Add skill</button>
      </div>
    </form>
  </div>
</div>
