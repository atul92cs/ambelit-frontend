<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Amberlit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
       <li class="nav-item">
         <a class="nav-link" routerLink="/profile">Profile</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" (click)="logout()">Logout</a>
       </li>
      </ul>

<div class="main-body">
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12">
      <div class="profile-section">
        <img [src]="details?.user.Picture" alt="Profile">
        <ul class="list-group">
          <li class="list-group-item"><h3>{{details?.user.Name}}</h3></li>
            <li class="list-group-item"><h4>{{details?.user.Email}}</h4></li>
              <li class="list-group-item"><h5 *ngIf="!status">{{details?.user.Status}}</h5>
              <h5 *ngIf="status">{{details?.user.Location}}</h5></li>
              <li class="list-group-item text-center">  <button type="button" class="btn btn-danger" name="button" *ngIf="!status">Complete profile</button>
                <button type="button" class="btn btn-primary" name="button" *ngIf="status">Update</button></li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 col-xs-12 col-sm-12">
      <div class="message-section">
      
      </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <div class="ads-section">

      </div>
    </div>
  </div>
</div>
